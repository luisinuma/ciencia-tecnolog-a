<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Ciencia y Tecnología</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Ciencia y Tecnología</h1>
        <div id="quiz-container">
            <div id="question-container"></div>
            <div id="answer-buttons" class="btn-container"></div>
        </div>
        <button id="next-btn" class="btn">Siguiente</button>
        <button id="restart-btn" class="btn">Reiniciar</button>
        <div id="timer">Tiempo restante: <span id="time">60</span> segundos</div>
    </div>
    <canvas id="background-animation"></canvas>
    <script src="script.js"></script>
</body>
</html>
